<Directory "/var/www/html/zorky-production/">
  Options ExecCGI
</Directory>

Listen 9001
<VirtualHost *:9001>
  ServerName rhino.local
  DocumentRoot "/var/www/html/zorky-production/"
</VirtualHost>

<Directory "/var/www/html/zorky-production/">
  SetEnv db_mode production
  Options +ExecCGI +Indexes +FollowSymLinks
</Directory>
